---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <section class="review-highlight">
    {% if page.thumb == "up" %}
      <i class="fa fa-5x fa-thumbs-up"></i>
    {% else %}
      <i class="fa fa-5x fa-thumbs-down"></i>
    {% endif %}
    {{ page.tldr }}
  </section>

  <article class="post-content">
    {{ content }}
  </article>

</div>
